<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Sign Up</title>
</head>
<body>
  <div class="area-sign-up">
    <div class="create-account"> 
      <div class="form-header-create-account">
        <p>create<span> account</span></p>
      </div>
      <form method="post">   
        <input type="text" name="firstname" id="firstname" placeholder="First Name" required autofocus>
        <input type="text" name="lastname" id="lastname" placeholder="Last Name" required>
        <input type="email" name="email" id="email" placeholder="Email" required> 
        <input type="password" name="password" id="password" placeholder="Password" required>
        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit">sign up</button>
      </form>
      <div class="already-have-an-account-login">
        <p>Already have an account? <a href="index.html"> Log In</a></p>
      </div>
    </div>      
  </div>
</body>
</html>
